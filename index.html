<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="weather-container">
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <section class="search-section">
            <h2>Search Weather by Location</h2>
            <div class="search-bar">
                <input type="text" id="locationInput" placeholder="Enter city or location">
                <button onclick="getWeatherByLocation()">Search</button>
                <button onclick="getWeatherByGeolocation()">Use My Location</button>
            </div>
        </section>

        <section class="weather-results">
            <h2>Weather Information</h2>
            <div id="weatherInfo">
                <p>Enter a location or use your current location to see weather details.</p>
            </div>
        </section>
    </main>

    
</div>
<script src="java script/index.js"></script>
</body>
</html>
